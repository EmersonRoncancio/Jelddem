<div
  class="group relative flex flex-col overflow-hidden rounded-lg border border-border bg-card"
>
  <!-- Project Image Placeholder -->
  <div class="relative aspect-video overflow-hidden bg-[#ffffff]">
    <div class="absolute inset-0 flex items-center justify-center">
      <span class="text-6xl font-bold text-border text-purple-950">
        {{ (index() + 1).toString().padStart(2, '0') }}
      </span>
    </div>

    <div
      class="absolute inset-0 bg-purple-200 opacity-0 transition-opacity group-hover:opacity-100"
    ></div>
  </div>

  <!-- Content -->
  <div class="flex flex-1 flex-col p-6">
    <span
      class="mb-2 text-xs font-medium uppercase tracking-wider text-purple-950"
    >
      {{ category() }}
    </span>

    <h3 class="mb-2 text-xl font-semibold text-foreground">
      {{ title() }}
    </h3>

    <p
      class="mb-4 flex-1 text-sm leading-relaxed text-muted-foreground"
    >
      {{ description() }}
    </p>

    <div
      class="flex items-center justify-between border-t border-border pt-4"
    >
      <span class="text-sm font-medium text-foreground">
        {{ metrics() }}
      </span>

      <button
        type="button"
        class="flex items-center gap-1 text-sm text-purple-950 transition-colors hover:text-purple-950/80"
      >
        Ver caso
        <!-- <app-arrow-up-right class="h-4 w-4"></app-arrow-up-right> -->
      </button>
    </div>
  </div>
</div>
